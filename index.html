<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daniil Skiba's Bio Site</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background-color: black; /* Black background */
            color: green; /* Green text */
            font-family: 'Courier New', Courier, monospace; /* A techy, terminal-like font */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            max-width: 800px;
            padding: 30px;
            border: 1px solid green;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.5); /* Green glow effect */
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7); /* Slightly transparent black for container */
            border-radius: 8px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: green; /* Ensure header is green */
        }
        p {
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 15px;
        }
        
        a {
            color: #00FFFF; /* Cyan for links */
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .mute-button {
            position: absolute;
            top: 20px; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000; /* Ensure it's above other content */
            cursor: pointer;
            background-color: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            padding: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .mute-button svg {
            width: 24px;
            height: 24px;
            fill: green; /* Color of the sound icon */
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div id="video-background">
        <video autoplay loop playsinline muted preload="auto" id="myVideo">
            <source src="assets/default.mp4" type="video/mp4">
        </video>
                <div id="mute-button" class="mute-button">
            <svg class="sound-icon" viewBox="0 0 24 24">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"></path>
            </svg>
        </div>
    </div>
    <div class="container" id="bio-container">
        
        <div id="bio-content"></div>
        <div class="social-buttons">
            <a href="https://www.tiktok.com/@daskiba" target="_blank" class="btn btn-dark"><i class="fab fa-tiktok"></i> TikTok</a>
            <a href="https://www.youtube.com/@danielskiba554" target="_blank" class="btn btn-dark"><i class="fab fa-youtube"></i> YouTube</a>
        </div>
        <p style="margin-top: 20px;">
            <a href="https://github.com/rojaball" target="_blank">Visit my GitHub</a>
        </p>
        
        <p id="ip-address"></p>
    </div>

    <!-- Contact Form Section -->
    <div class="container contact-section" style="margin-top: 40px;">
        <h2 style="color: green; margin-bottom: 20px;">Contact Me</h2>
        <form id="contact-form" class="contact-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="submit-btn">Send Message</button>
        </form>
        <div id="form-status" class="form-status"></div>
    </div>

    <!-- Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/ip.js"></script>
    <script src="assets/js/video.js"></script>
    <script src="assets/js/bio.js"></script>
    <script src="assets/js/contact.js"></script>
</body>
</html>
